<h1 mat-dialog-title></h1>
<div mat-dialog-content>
  <p></p>
  <div>
    <h2>Adicionar Pagamento</h2>
    <div class="container">
      <form [formGroup]="form">
        <div class="row">
     
          <div class="col-md-6">
            <div class="text-danger"
            *ngIf="form.controls['name'].hasError('required') && (form.controls['name'].dirty || form.controls['name'].touched)">
            Esse campo é obrigatório</div>
            <mat-form-field appearance="outline">
              <mat-label>Usuário*</mat-label>
              <input matInput formControlName="name">
            </mat-form-field>
           
          </div>

          <div class="col-md-6">
            <div class="text-danger"
              *ngIf="form.controls['value'].hasError('required') && (form.controls['value'].dirty || form.controls['value'].touched)">
              Esse campo é obrigatório</div>
            <mat-form-field appearance="outline">
              <mat-label>Valor*</mat-label>
              <input type="text" matInput formControlName="value">
            </mat-form-field>
            
          </div>

          <div class="col-md-6">
             <div class="text-danger"
              *ngIf="form.controls['date'].hasError('required') && (form.controls['date'].dirty || form.controls['date'].touched)">
              Esse campo é obrigatório</div>
            <mat-form-field appearance="outline">
              <mat-label>Data*</mat-label>
              <input matInput [matDatepicker]="picker" formControlName="date">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
           
          </div>

          <div class="col-md-6">
            <mat-form-field appearance="outline">
              <mat-label>Título</mat-label>
              <input matInput formControlName="title">
            </mat-form-field>
          </div>

        </div>
      </form>
    </div>
  </div>
</div>
<div mat-dialog-actions class="right-side ">
  <button mat-button class="mr-0 ml-auto d-block" (click)="onNoClick()">Cancelar</button>
  <button mat-raised-button class="mr-0 ml-auto d-block" (click)="paymentSave($event)" color="primary">Salvar</button>
</div>
