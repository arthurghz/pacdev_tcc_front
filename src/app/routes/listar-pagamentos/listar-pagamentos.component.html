<div class="container">
  <h1 class="title-list-payments">Meus Pagamentos</h1>

  <button mat-raised-button class="d-block mr-0 ml-auto button-add-payment" (click)="openDialogAdd()" color="primary">Adicionar Pagamento</button>
  <mat-card>
    <div>
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Pesquisar por usuário</mat-label>
        <input matInput [(ngModel)]="filter" placeholder="Pesquisar por usuário" value="">
       
          <mat-icon matSuffix>search</mat-icon>
        
      </mat-form-field>

      <button mat-raised-button class="filter-button" (click)="userFilter()" color="primary">Filtrar</button>
    </div>

    <div class="">
      <table mat-table [dataSource]="dataSource" (matSortChange)="announceSortChange($event)" matSort>

        <!-- Position Column -->
        <!--   <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> No.   </th>
            <td mat-cell *matCellDef="let element"> {{element.username}} </td>
          </ng-container> -->

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header > Usuário </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Titulo </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Data </th>
          <td mat-cell *matCellDef="let element"> {{element.date | date:'d MMM y'}} </td>
        </ng-container>

        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor </th>
          <td mat-cell *matCellDef="let element"> {{element.value | currency: 'BRL'}} </td>
        </ng-container>

        <ng-container matColumnDef="isPayed">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Pago </th>
          <td mat-cell *matCellDef="let element">
            <section class="example-section">
              <mat-checkbox class="example-margin" color="primary"  [disableRipple]="true" (click)="$event.preventDefault()" [checked]="element.isPayed"></mat-checkbox>
            </section>
          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="deletePayment(element)" color="primary" title="View Contact">
              <mat-icon>delete_outline</mat-icon>
            </button>
            <!-- <button mat-icon-button color="primary" title="Edit Contact"><mat-icon>edit</mat-icon></button></td> -->
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>


      <button mat-icon-button (click)="previousPage()" aria-label="Example icon button with a vertical three dot icon">
        <mat-icon>navigate_before</mat-icon>
      </button>

      <button mat-icon-button (click)="nextPage()" aria-label="Example icon button with a vertical three dot icon">
        <mat-icon>navigate_next</mat-icon>
      </button>
    </div>

  </mat-card>
</div>
