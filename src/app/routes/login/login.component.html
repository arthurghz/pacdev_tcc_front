<div class="login-side">
   <div class="centered-element">
    <img src="../../../assets/payfriends-logo.png" class="logo-size">
    <div class="title">Bem vindo de volta</div>
    <div class="container">
        <form [formGroup]="form">
            <div class="row">
                <div class="col-sm-12"> 
                    <mat-form-field appearance="outline">
                        <mat-label>E-mail</mat-label>
                        <input matInput formControlName="name">
                    </mat-form-field>
                    
                    <mat-form-field appearance="outline">
                        <mat-label>Senha</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </mat-form-field>
    
                    <button mat-raised-button (click)="login()" color="primary">Entrar</button>
            </div>
          </div>
        </form>
    </div>
</div>
<img src="../../../assets/imagem-login.png" class="imagem-login">
</div>
