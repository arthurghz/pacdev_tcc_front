<div class="containter-content">
    <mat-card>
      <mat-card-title>Projetos</mat-card-title>

      <div class="row">
          <div class="col d-flex justify-content-end">
            <button mat-raised-button (click)="openModal(template)" color="primary">Cadastrar Novo</button>
          </div>
      </div>
      <div class="rows mt-5">
      <table class="table table-borderless">
        <thead >
          <tr>
            <th scope="col">Nome do Projeto</th>
            <th scope="col">Lista de Repositórios</th>
            <th scope="col">Visualizar</th>
            <th scope="col">Teste</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let prj of gitProjects"> 
            <td>{{prj.nameProject}}</td>
            <td><div *ngFor="let rep of prj.repositories">{{rep}}</div></td>
            <td><button mat-icon-button color="warn" aria-label="Example icon button with a heart icon">
                <mat-icon class="material-icons-outlined">visibility</mat-icon>
              </button></td>
            <td> <button mat-icon-button color="warn" aria-label="Example icon button with a heart icon">
                <mat-icon>play_arrow</mat-icon>
              </button></td>
          </tr>
          
        </tbody>
      </table>
      </div>

    </mat-card>
  </div>
   
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Cadastro de Usuário</h4>
<!--     <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()"> 
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button> -->
    <button mat-icon-button color="accent" class="pull-right" (click)="modalRef?.hide()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-12">
        <mat-form-field color="" appearance="outline">
          <mat-label>GitHub User</mat-label>
          <input [(ngModel)]="nameProject" matInput placeholder="" value="">
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field appearance="outline">
          <mat-label>Repositório</mat-label>
          <input [(ngModel)]="repoProject" matInput placeholder="" value="">
        </mat-form-field>
      </div>
    </div>

  </div>
  <div class="modal-footer">
    <div class="row">
      <div class="col">
        <button mat-raised-button (click)="saveProject()" color="primary">Salvar</button>
      </div>
    </div>
  </div>
</ng-template>
