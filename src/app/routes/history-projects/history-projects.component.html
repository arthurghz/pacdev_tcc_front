<div class="containter-content">
    <mat-card>
        <mat-card-title>History</mat-card-title>
        <div class="col d-flex justify-content-end mt-3">
            <button mat-raised-button (click)="getLog()" color="primary">Log</button>
          </div>
        <div class="rows mt-5 table-responsive">
            <table class="table table-borderless">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Satus</th>
                        <th scope="col">Conclusion</th>
                        <th scope="col">Start</th>
                        <th scope="col">Finish</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let job of infoJobs | paginate: { itemsPerPage: 5, currentPage: page} ">
                        <td>{{job['name']}}</td>
                        <td>{{job['status']}}</td>
                        <td>{{job['conclusion']}}</td>
                        <td>{{job['started_at'] | date: 'dd/MM/YYYY HH:mm:ss'}}</td>
                        <td>{{job['completed_at'] | date: 'dd/MM/YYYY HH:mm:ss'}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="row mt-5">
            <div class="col">
                <mat-label>User Tests</mat-label>
                <mat-form-field class="text-terminal" appearance="fill">
                    <textarea [(ngModel)]="userTest" cdkTextareaAutosize cdkAutosizeMinRows="15" cdkAutosizeMaxRows="15" disabled="true" matInput></textarea>
                  </mat-form-field>
            </div>
            <div class="col">
                <mat-label>Aplication Tests</mat-label>
                <mat-form-field class="example-full-width" appearance="fill">
               
                    <textarea [(ngModel)]="appTest" cdkTextareaAutosize cdkAutosizeMinRows="15" cdkAutosizeMaxRows="15" disabled="true"  matInput></textarea>
                  </mat-form-field>
            </div>
        </div>

    </mat-card>
    <div class="col d-flex justify-content-start mt-3">
        <button mat-raised-button (click)="back()" color="primary">Back</button>
      </div>
    
</div>
